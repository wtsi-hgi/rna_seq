process {

  errorStrategy = { task.attempt <= 3 ? 'retry' : 'finish' }
  maxRetries    = 3

  withName: baton_study_id {
    memory = '4G'
    time = '240m'
    cpus = 1
    maxRetries = 1
    maxForks = 12
  }

  withName: iget_cram {
    memory = '10G'
    time = '240m'
    cpus = 1
    maxForks = 12
  }
	
withName: gz_fastq{

    memory = '10G'
    time = '240m'
    cpus = 1
    maxForks = 12
}
withName: fastq_to_csv{

    memory = '10G'
    time = '240m'
    cpus = 1
    maxForks = 12
}
  withName: mbv {
    memory = { 15.GB * task.attempt }
    cpus = 1
    queue = 'long'
    time = '12h'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }
  
  withName: tximport  {
    memory = '10G'
    time = '400m'
    cpus = 1
    container = "rna_seq_tximport_1.2.sif"
    containerOptions = "--containall --bind /tmp --bind /lustre"
  }

  withName: star_tabgenes_matrix {
    memory = '30G'
    time = '400m'
    cpus = 1
    maxRetries = 1
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: star_2pass_2nd_pass {
    queue = "long"
    time = '2800m'
    cpus = {  2 * 2 * Math.min(2, task.attempt) }
    memory = {  60.GB * task.attempt }
    queue  = 'long'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: star_2pass_merge_junctions {
    memory = '20G'
    cpus = 1
    time = '100m'
    maxRetries = 6
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: star_2pass_1st_pass {
    time = '600m'
    queue  = 'long'
    cpus = {  2 * 2 * Math.min(2, task.attempt) }
    memory = {  40.GB * task.attempt }
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: star_2pass_basic {
    time = '600m'
    cpus = {  2 * 2 * Math.min(2, task.attempt) }
    memory = {  80.GB + 40.GB * (task.attempt-1) }
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: samtools_index_idxstats {
    memory = '8G'
    cpus = 1
    time = '300m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: salmon {
    memory = {  6.GB * task.attempt }
    queue = 'long'
    time = '1400m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: multiqc {
    scratch = '/tmp'
    stageInMode = 'copy'
    stageOutMode = 'rsync'
    cpus = { 2 * 2 * Math.min(2, task.attempt) }
    memory = { 40.GB + 20.GB * (task.attempt-1) }
    maxRetries = 5
    cpus = 2
    // queue = 'long'
    // time = '2800m'
    queue = 'normal'
    time = '100m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: merge_salmoncounts {
    scratch = '/tmp'
    stageInMode = 'copy'
    stageOutMode = 'rsync'
    memory = {  20.GB * task.attempt }
    time = '400m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: merge_featureCounts {
    scratch = '/tmp'
    stageInMode = 'copy'
    stageOutMode = 'rsync'
    label = 'merge_feature'
    memory = '40G'
    cpus = 2
    time = '600m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: mapsummary {
    memory = '8G'
    cpus = 1
    time = '300m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: leafcutter_clustering_regtools {
    // cache = 'deep'
    scratch = '/tmp'
    stageInMode = 'copy'
    stageOutMode = 'rsync'
    queue = 'long'
    memory ='40G'
    cpus = 4
    time = '2800m'
    maxRetries = 5
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: leafcutter_bam2junc_regtools {
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
    queue = "long"
    time = '2800m'
    container = "rna_seq_1.2"
    cpus = { 2 * 2 * Math.min(2, task.attempt) }
    memory = { 10.GB + 20.GB * (task.attempt-1) }
    maxRetries = 4
  }

  withName: heatmap {
    memory = '30G'
    time = '400m'
    cpus = 1
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: filter_star_aln_rate {
    time = '30m'
    cpus = 1
    memory = '2G'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: get_egan_id {
    memory = '4G'
    queue = 'normal'
    time = '100m'
    maxRetries = 4
    maxForks = 50
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: featureCounts {
    memory = '8G'
    time = '710m'
    cpus = 1
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: fastqc {
    memory = '5G'
    cpus = 2
    time = '120m'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: deseq2 {
    memory = '80G'
    time = '400m'
    cpus = 1
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: crams_to_fastq_gz {
    queue = "normal"
    time = '700m'
    cpus = 12
    memory = '4G'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: lostcause {
    time = '400m'
    cpus = 1
    memory = '4G'
    container = "rna_seq_1.2"
    containerOptions = "--bind /tmp --bind /lustre"
  }

  withName: PICARD_ADDORREPLACEREADGROUPS {
    cpus = 2
    memory = '4G'
    errorStrategy = 'retry'
  }

  withName: GATK4_EXTRACTFINGERPRINT {
    cpus = 2
    memory = '12G'
    errorStrategy = 'retry'
  }
}

report {
  enabled = true
  overwrite = true
}
trace {
  enabled = true
  overwrite = true
}
timeline {
  enabled = true
  overwrite = true
}
